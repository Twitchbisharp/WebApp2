<h2>Add Flashcard to Collection</h2>

<form [formGroup]="CollectionFlashcardForm" (ngSubmit)="onSubmit()">

  <div class="form-group">
    <label for="collectionFlashcard">Add flashcards:</label>
    <br />
    <select multiple formControlName="selectedFlashcardForm" style="width: 300px;">
      <option *ngFor="let collectionflashcard of collectionFlashcards" [ngValue]="collectionFlashcard">{{collectionflashcard.flashcard.flashcardId}}. Term: {{collectionflashcard.flashcard.name}}, Definition: {{collectionflashcard.flashcard.description}}</option>
    </select>
  </div>

  <button class="btn-primary btn" type="submit" [disabled]="collectionFlashcardForm.invalid">Add Flashcard to Collection</button>
  <button class="btn btn-secondary" (click)="backToCollections()">Cancel</button>

</form>
