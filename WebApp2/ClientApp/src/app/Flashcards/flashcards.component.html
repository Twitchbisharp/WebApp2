<h1 id="tableLabel">List of Flashcards({{viewTitle}} View)</h1>



<div class="container row">
  <div class="col-md-4 p-0">
    <button class="btn btn-primary" (click)="getFlashcards()">Get Flashcards</button>
    <button class="btn btn-primary m-1" [routerLink]="['/flashcardform', 'create', -1]">Create new Flashcard</button>
  </div>
  <div class="d-flex flex-row justify-content-end col-md-4">
    <h6>Filtered by: {{listFilter}}</h6>
  </div>
  <div class="col-md-4">
    <input type='text' [(ngModel)]='listFilter' />
  </div>
</div>

<table class='table table-striped' aria-labelledby="tableLabel">
  <thead>
    <tr>
      <th>Flashcard Id</th>
      <th>Name</th>
      <th>Description</th>
      <th width="180">
        Image
      </th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor='let flashcard of filteredFlashcards'>
      <!--Attributes are now lower case again-->
      <td>{{ flashcard.flashcardId }}</td>
      <td>{{ flashcard.name }}</td>
      <td>{{ flashcard.description }}</td>
      <td ><img *ngIf="displayImage" [src]="flashcard.imageUrl" width="80" /></td>
      <td>
        <button class="btn btn-primary" [routerLink]="['/flashcardform', 'edit', flashcard.flashcardId]">Update</button>
        <button class="delete-link btn btn-danger m-1" (click)="deleteFlashcard(flashcard)" style="cursor: pointer;"> Delete </button>
        <button class='btn btn-primary'
                (click)='toggleImage()'>
          {{displayImage ? 'Hide' : 'Show'}}  Image
        </button>
      </td>
    </tr>
  </tbody>
</table>
