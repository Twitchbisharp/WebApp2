<h1 id="tableLabel">List of Flashcards({{viewTitle}} View)</h1>

<button class="btn btn-primary" (click)="getFlashcards()">Get Flashcards</button>

<table class='table table-striped' aria-labelledby="tableLabel">
  <thead>
    <tr>
      <th>Flashcard Id</th>
      <th>Name</th>
      <th>Description</th>
      <th width="180">
        <button class='btn btn-primary'
                (click)='toggleImage()'>
          {{displayImage ? 'Hide' : 'Show'}}  Image
        </button>
        <h6>Filtered by: {{listFilter}}</h6>
        <input type='text'
               [(ngModel)]='listFilter' />
      </th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor='let flashcard of filteredFlashcards'>
      <td>{{ flashcard.FlashcardId }}</td>
      <td>{{ flashcard.Name }}</td>
      <td>{{ flashcard.Description }}</td>
      <td *ngIf="displayImage"><img [src]="flashcard.ImageUrl" width="80" /></td>
      <td>
        <a [routerLink]="['/flashcardform', 'edit', flashcard.flashcardId]">Update</a>, Delete
      </td>
    </tr>
  </tbody>
</table>

<button class="btn btn-primary" (click)="navigateToFlashcardform()">Create new Flashcard</button>
<button class="btn btn-secondary" [routerLink]="['/flashcardform', 'create', -1]>Create new Flashcard</button>
