<p>Testing text</p>

<div *ngFor="let cf of flashcards; let i = index" [id]="'flashcard' + i" class="flashcard" [hidden]="currentIndex !== i">
  <div>{{ cf.name }}</div>
  <img *ngIf="cf.imageUrl" [src]="cf.imageUrl" alt="Flashcard Image" class="img-fluid">
  <div>{{ cf.description }}</div>
</div>

<button (click)="showPreviousFlashcard()" [disabled]="currentIndex === 0">Previous Flashcard</button>
<button (click)="showNextFlashcard()" [disabled]="currentIndex === flashcards.length - 1">Next Flashcard</button>
