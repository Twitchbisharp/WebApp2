<h1 id="tableLabel">List of Contributers({{viewTitle}} View)</h1>

<div class="container row">   <!--Row of actions-->
  <div class="col-md-4 p-0">  <!--Column 1-->
    <button class="btn btn-primary" (click)="getContributers()">Get Contributers</button>
  </div>
  <div class="d-flex flex-row justify-content-end col-md-4"> <!--Column 2 with content aligned right-->
    <h6>Filtered by: {{listFilter}}</h6>  <!--Dynamic filter visualisation-->
  </div>
  <div class="col-md-4"> <!--Column 3-->
    <input type='text' [(ngModel)]='listFilter' /> <!--Input field for filter-->
  </div>
</div>


<table class='table table-striped' aria-labelledby="tableLabel">
  <thead>
    <tr>
      <th>Contributer Id</th>
      <th>Contributer Name</th>
      <th>Contributer collections</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor='let contributer of filteredContributers'>
      <td>{{ contributer.contributerId }}</td>
      <td>{{ contributer.name }}</td>
      <td *ngIf="collections && collections.length > 0">
          <span *ngFor="let collection of collections">
            <span *ngIf="collection.contributerId === contributer.contributerId">
              {{ collection.collectionName }}
            </span>
          </span>
      </td>
    </tr>
  </tbody>
</table>
